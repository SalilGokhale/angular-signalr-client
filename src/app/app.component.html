<div class="py-3">
  <div [class.red]="problem">Total to allocate: {{ this.total }}</div>
  <div *ngFor="let input of this.inputs; let i = index">
    <input [value]="input.value" (blur)="changeValue($event, i)" />
    <button *ngIf="i !== 0 || inputs.length !== 1" (click)="removeInput(i)">Remove</button>
  </div>
  <div>
    <button (click)="addInput()">Add</button>
  </div>
</div>
